<svg width="1440" height="2560" viewBox="0 0 1440 2560" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="1440" height="2560" fill="#060312"/>
    <defs>
        <linearGradient id="homeGrad" x1="0" y1="0" x2="1440" y2="2560" gradientUnits="userSpaceOnUse">
            <stop stop-color="#12093A"/>
            <stop offset="0.5" stop-color="#121B46"/>
            <stop offset="1" stop-color="#03010B"/>
        </linearGradient>
        <pattern id="diag" width="160" height="160" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
            <line x1="0" y1="0" x2="0" y2="160" stroke="#221F3F" stroke-width="2" stroke-opacity="0.4"/>
        </pattern>
        <radialGradient id="flare" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1080 520) scale(480)">
            <stop stop-color="#00E0FF" stop-opacity="0.5"/>
            <stop offset="1" stop-color="#00E0FF" stop-opacity="0"/>
        </radialGradient>
        <radialGradient id="flare2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(360 1880) scale(540)">
            <stop stop-color="#7C5CFF" stop-opacity="0.6"/>
            <stop offset="1" stop-color="#7C5CFF" stop-opacity="0"/>
        </radialGradient>
    </defs>
    <rect width="1440" height="2560" fill="url(#homeGrad)"/>
    <rect width="1440" height="2560" fill="url(#diag)"/>
    <circle cx="1080" cy="520" r="480" fill="url(#flare)"/>
    <circle cx="360" cy="1880" r="540" fill="url(#flare2)"/>
</svg>