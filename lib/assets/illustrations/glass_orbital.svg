<svg width="1180" height="1180" viewBox="0 0 1180 1180" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="orbitalCore" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
            gradientTransform="translate(690 520) rotate(48) scale(360 380)">
            <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.85" />
            <stop offset="0.46" stop-color="#2BF2C9" stop-opacity="0.6" />
            <stop offset="1" stop-color="#103042" stop-opacity="0" />
        </radialGradient>
        <linearGradient id="orbitalRim" x1="320" y1="300" x2="960" y2="860" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#00E0FF" stop-opacity="0.9" />
            <stop offset="0.48" stop-color="#6B4DFF" stop-opacity="0.4" />
            <stop offset="1" stop-color="#FF7AF5" stop-opacity="0.8" />
        </linearGradient>
        <radialGradient id="orbitalRefraction" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
