            <stop offset="0.35" stop-color="#9C7CFF" stop-opacity="0.65" />
            <stop offset="0.72" stop-color="#523BFF" stop-opacity="0.2" />
            <stop offset="1" stop-color="#1F1347" stop-opacity="0" />
        </radialGradient>
        <radialGradient id="haloRing" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
            gradientTransform="translate(560 620) rotate(35) scale(520 360)">
            <stop offset="0" stop-color="#4CD4FF" stop-opacity="0.9" />
            <stop offset="0.42" stop-color="#6B4DFF" stop-opacity="0.45" />
